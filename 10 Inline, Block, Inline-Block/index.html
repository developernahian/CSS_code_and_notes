<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- blockLevel element -->
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <!-- blockLevel element to inline element by display -->
    <div>This is div</div>

    <br><br>
    <!-- inline element -->
    <span id="a">This is span</span>
    <span id="a">This is span text</span>
    
    <br><br><br>
    
    <span id="in">This is INLINE</span>
    <!-- inline to block level element by using display -->
        <span id="b">This is span. INLINE TO BLOCK</span>

</body>
</html>
